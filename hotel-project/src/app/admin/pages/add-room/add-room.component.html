<div class="app-container">
  <aside class="sidebar">
    <app-main-layout></app-main-layout>
  </aside>

  <main class="main-section">
    <app-header-dash [pageTitle]="isEditMode ? 'Edit Room' : 'Add Room'"></app-header-dash>

    <section class="content">
      <div class="form-wrapper">
        <div class="form-card">
          <h3>{{ isEditMode ? 'âœï¸ Edit Room' : 'â• Add Room' }}</h3>
          <p>Please fill in the room details below.</p>

          <form (ngSubmit)="saveRoom()">
            <div class="field">
              <label for="title">ğŸ·ï¸ Title</label>
              <input
                id="title"
                type="text"
                name="title"
                [(ngModel)]="room.title"
                placeholder="e.g., Conference 101"
                required
              />
            </div>

            <div class="field">
              <label for="type">ğŸ·ï¸ Room Type</label>
              <select id="type" name="roomType" [(ngModel)]="room.roomType" required>
                <option value="room">Room</option>
                <option value="hall">Hall</option>
              </select>
            </div>

            <div class="field two-cols">
              <div>
                <label for="building">ğŸ¢ Building</label>
                <input
                  id="building"
                  type="text"
                  name="building"
                  [(ngModel)]="room.building"
                  placeholder="e.g., Main Tower"
                  required
                />
              </div>
              <div>
                <label for="floor">ğŸ“ Floor</label>
                <input
                  id="floor"
                  type="text"
                  name="floor"
                  [(ngModel)]="room.floor"
                  placeholder="e.g., 3rd Floor"
                  required
                />
              </div>
            </div>

            <div class="field">
              <label for="payment">ğŸ’° Payment Amount</label>
              <input
                id="payment"
                type="number"
                name="paymentAmount"
                [(ngModel)]="room.paymentAmount"
                placeholder="e.g., 100"
                required
              />
            </div>

            <div class="field">
              <label for="details">ğŸ“ Details</label>
              <textarea
                id="details"
                name="details"
                [(ngModel)]="room.details"
                rows="3"
                placeholder="Additional information..."
              ></textarea>
            </div>

            <div class="field">
              <label>ğŸ“Œ Status</label>
              <div class="status-buttons">
                <button
                  type="button"
                  [class.active-available]="room.bookedStatus === false"
                  (click)="room.bookedStatus = false"
                >
                  âœ… Available
                </button>
                <button
                  type="button"
                  [class.active-booked]="room.bookedStatus === true"
                  (click)="room.bookedStatus = true"
                >
                  ğŸš« Booked
                </button>
              </div>
            </div>

            <div class="formbold-mb-3 formbold-pt-3">
              <button type="submit" class="formbold-btn">
                {{ isEditMode ? 'ğŸ’¾ Save Changes' : 'â• Add Room' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
</div>
