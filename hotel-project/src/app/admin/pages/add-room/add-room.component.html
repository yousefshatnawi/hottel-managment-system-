<div class="app-container">
  <aside class="sidebar">
    <app-main-layout></app-main-layout>
  </aside>

  <section class="content">
    <div class="form-wrapper">
      <div class="form-card">
        <h3>➕ {{ isEditMode ? 'Edit' : 'Add' }} Room</h3>
        <p>Fill in the details below</p>
        <form (ngSubmit)="saveRoom()">
          <div class="field">
            <label for="title">🏷️ Title</label>
            <input id="title" type="text" name="title" [(ngModel)]="room.title" placeholder="Conference 101" required />
          </div>

          <div class="field">
            <label for="type">🏷️ Room Type</label>
            <select id="type" name="roomType" [(ngModel)]="room.roomType">
              <option value="room">Room</option>
              <option value="hall">Hall</option>
            </select>
          </div>

          <div class="field two-cols">
            <div>
              <label for="building">🏢 Building</label>
              <input id="building" type="text" name="building" [(ngModel)]="room.building" placeholder="Main Tower" required />
            </div>
            <div>
              <label for="floor">📍 Floor</label>
              <input id="floor" type="text" name="floor" [(ngModel)]="room.floor" placeholder="3rd Floor" required />
            </div>
          </div>
          
          <div class="form-group">
        <label>📝 Details:</label>
        <textarea  [(ngModel)]="room.details" name="details" rows="3"></textarea>
      </div>
<div class="form-group">
  <label>📌 Status:</label>
  <div class="status-buttons">
    <button type="button"
            [class.active-available]="room.bookedStatus === false"
            (click)="room.bookedStatus = false">
      ✅ Available
    </button>
    <button type="button"
            [class.active-booked]="room.bookedStatus === true"
            (click)="room.bookedStatus = true">
      🚫 Booked
    </button>
  </div>
</div>


        <div class="formbold-mb-3 formbold-pt-3">
            <button type="submit" class="formbold-btn">
              {{ isEditMode ? '💾 Save Changes' : '➕ Add Room' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
