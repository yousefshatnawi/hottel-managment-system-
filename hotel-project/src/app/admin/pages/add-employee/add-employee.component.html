<div class="container">
 <div class="sidebar">
<app-main-layout></app-main-layout> 
  </div>  

  <div class="header d-flex-header">
    <h1>👨‍💼 Employee Dashboard</h1>
    <span><i class="fas fa-user-circle"></i> Hello, {{ newEmployee.name }}</span>
    <button class="logout-btn" (click)="logout()">🚪 Logout</button>
 </div>  

  <div class="main-content">
    <div class="form-header">
      <h2>Add New Employee</h2>
      <p>Please fill in the employee details below.</p>
    </div>

    <form (ngSubmit)="addEmployee()" class="employee-form card animate-fade">
      
      <div class="form-group">
        <label for="name">👤 Name:</label>
        <input type="text" id="name" [(ngModel)]="newEmployee.name" name="name" required placeholder="Enter full name" />
      </div>

      <div class="form-group">
        <label for="role">🛠️ Role:</label>
        <select id="role" [(ngModel)]="newEmployee.role" name="role" required>
          <option value="">-- Select Role --</option>
          <option value="employee">Employee</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      

      <button type="submit" class="submit-btn">
        {{ id ? '✔️ Update Employee' : '➕ Add Employee' }}
      </button>
    </form>
  </div>
</div>
