<div class="container">
  <div class="sidebar">
<app-dashboard></app-dashboard>
  </div>

  <div class="main-content">
    <h3>Employee {{id ? 'Edit': 'Add'}}</h3>

    <form (ngSubmit)="addEmployee()" class="employee-form card">
      
      <div class="form-group">
        <label for="name">👤 Name:</label>
        <input type="text" id="name" [(ngModel)]="newEmployee.name" name="name" required />
      </div>

      <div class="form-group">
        <label for="role">🛠️ Role:</label>
        <input type="text" id="role" [(ngModel)]="newEmployee.role" name="role" required />
      </div>

<button type="submit" class="submit-btn">
  {{ id ? '✏️ Update Employee' : '➕ Add Employee' }}
</button>
    </form>
  </div>
</div>
