<div class="app-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <app-main-layout></app-main-layout>
  </aside>

  <div class="main-section">
    <app-header-dash [pageTitle]="'Add New Employee'"></app-header-dash>

    <section class="content">
      <div class="form-wrapper">
        <div class="form-card">
          <h3>➕ Add New Employee</h3>
          <p>Please fill in the employee details below.</p>

          <form (ngSubmit)="addEmployee()" class="forms">
            <div class="form-group">
              <label for="name">👤 Full Name</label>
              <input
                id="name"
                type="text"
                name="name"
                [(ngModel)]="newEmployee.name"
                placeholder="Enter full name"
                required
              />
            </div>

            <div class="form-group">
              <label for="email">📧 Email</label>
              <input
                id="email"
                type="email"
                name="email"
                [(ngModel)]="newEmployee.email"
                placeholder="Enter email"
                required
              />
            </div>

            <div class="form-group password-wrapper">
              <label for="password">🔐 Password</label>
              <div class="password-field">
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  id="password"
                  name="password"
                  [(ngModel)]="newEmployee.password"
                  placeholder="Enter password"
                  required
                />
                <span
                  class="icon"
                  (click)="togglePassword()"
                  tabindex="0"
                  role="button"
                  aria-label="Toggle password"
                >
                  <i class="fa-solid" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                </span>
              </div>
            </div>

            <div class="form-group">
              <label for="role">🛠️ Role</label>
              <select
                id="role"
                name="role"
                [(ngModel)]="newEmployee.role"
                required
              >
                <option value="" disabled selected>Choose role</option>
                <option value="employee">Employee</option>
                <option value="admin">Admin</option>
              </select>
            </div>

            <div class="formbold-mb-3 formbold-pt-3">
              <button type="submit" class="formbold-btn">➕ Add Employee</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>
</div>
