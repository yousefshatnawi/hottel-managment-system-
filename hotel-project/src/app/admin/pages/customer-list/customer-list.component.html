<div class="admin-layout">
  <div class="sidebar">
    <app-main-layout></app-main-layout>
  </div>

  <div class="main">
    <app-header-dash [pageTitle]="'Customer List'"></app-header-dash>
    <div class="main-wrapper">

      <div class="customer-list-page">

        <!-- Header and Search -->
        <div class="header-section">
          <h2 class="page-title">👥 Customer List</h2>

          <mat-form-field appearance="outline" class="search-field">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search by name or email">
          </mat-form-field>
        </div>

        <!-- Table Section -->
        <div class="table-section mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" class="customer-table">

            <!-- Name -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> 👤 Name </th>
              <td mat-cell *matCellDef="let customer"> {{ customer.name }} </td>
            </ng-container>

            <!-- Phone -->
            <ng-container matColumnDef="phone">
              <th mat-header-cell *matHeaderCellDef> 📞 Phone </th>
              <td mat-cell *matCellDef="let customer"> {{ customer.phone }} </td>
            </ng-container>

            <!-- Email -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> 📧 Email </th>
              <td mat-cell *matCellDef="let customer"> {{ customer.email }} </td>
            </ng-container>

            <!-- Address -->
            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef> 🏠 Address </th>
              <td mat-cell *matCellDef="let customer"> {{ customer.address }} </td>
            </ng-container>

            <!-- Rows -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>

        <!-- Pagination -->
        <div class="paginator-section">
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
