<div class="dashboard">
  <div class="sidebar">
    <app-main-layout></app-main-layout>
  </div>

  <div class="main">
    <app-header-dash [pageTitle]="'Dashboard'"></app-header-dash>

    <!-- Summary Cards -->
    <section class="cards">
      <div class="card" *ngFor="let item of summaryData">
        <h3>{{ item.title }}</h3>
        <p>{{ item.count }}</p>
      </div>
    </section>

    <!-- Charts Section -->
    <section class="charts-container">
      <div class="chart">
        <h3>Bar Chart</h3>
        <canvas baseChart
          [data]="barChartData"
          [options]="chartOptions"
          [type]="'bar'">
        </canvas>
      </div>
      <div class="chart">
        <h3>Doughnut Chart</h3>
        <canvas baseChart
          [data]="doughnutChartData"
          [options]="chartOptions"
          [type]="'doughnut'">
        </canvas>
      </div>
    </section>

    <!-- Stats + To-Do Section -->
    <section class="stats-todo-container">
      <div class="stats-table">
        <h3>📊 Statistics</h3>
        <table>
          <thead>
            <tr>
              <th>Category</th>
              <th>Count</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of summaryData">
              <td>{{ item.title }}</td>
              <td>{{ item.count }}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="todo-card">
        <h3>📝 To-Do List</h3>
        <div class="input-group">
          <input type="text" [(ngModel)]="newTask" placeholder="Add new task" />
          <button (click)="addTask()">Add</button>
        </div>
        <ul class="task-list">
          <li *ngFor="let task of tasks; let i = index">
            <span>{{ task }}</span>
            <button (click)="removeTask(i)">🗑️</button>
          </li>
        </ul>
      </div>
    </section>
  </div>
</div>
