  <div *ngIf="isDashboardPage" class="calendar-todo-wrapper">
    <div class="calendar-card">
      <h3>📅 Calendar</h3>
      <mat-form-field appearance="fill" class="calendar-field">
        <mat-label>Select Date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="todo-card">
      <h2 class="mb-4 text-center">📝 To-Do List</h2>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter a new task" [(ngModel)]="newTask">
        <button class="btn btn-primary" (click)="addTask()">➕ Add</button>
      </div>
      <ul class="list-group">
        <li *ngFor="let task of tasks; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
          {{ task }}
          <button class="btn btn-sm btn-danger" (click)="removeTask(i)">🗑️</button>
        </li>
      </ul>
    </div>
  </div>
</div>
