

 <div class="sidebar">
<app-main-layout></app-main-layout>
 </div>

<div class="main">
  <div class="header d-flex-header">
    <h1>Welcome to the Admin Dashboard</h1>
    <button class="logout-btn" (click)="logout()">🚪 Logout</button>
  </div>

   <div class="cards">
    <div class="card">
      <h3>Total Employees</h3>
      <p>{{ employeeCount }}</p>
    </div>
    <div class="card">
      <h3>Customers</h3>
      <p>{{ customerCount }}</p>
    </div>
    <div class="card">
      <h3>Rooms</h3>
      <p>{{ roomCount }}</p>
    </div>
    <div class="card">
      <h3>Users</h3>
      <p>{{ userCount }}</p>
    </div>
  </div> 

  
  <div class="dashboard-container">
   
  
    <!-- Charts Area -->
    <div class="charts-container">
      <div style="width: 45%;">
        <canvas baseChart
          [data]="barChartData"
          [options]="chartOptions"
          chartType="bar">
        </canvas>
      </div>
  
      <div style="width: 45%;">
        <canvas baseChart
          [data]="doughnutChartData"
          [options]="chartOptions"
          chartType="doughnut">
        </canvas>
      </div>
      
    </div>
  
   
   
  
  
  <div *ngIf="isDashboardPage" class="calendar-todo-wrapper">
    <div class="calendar-card">
      <h3>📅 Calendar</h3>
      <mat-form-field appearance="fill" class="calendar-field">
        <mat-label>Select Date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="todo-card">
      <h2 class="mb-4 text-center">📝 To-Do List</h2>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter a new task" [(ngModel)]="newTask">
        <button class="btn btn-primary" (click)="addTask()">➕ Add</button>
      </div>
      <ul class="list-group">
        <li *ngFor="let task of tasks; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
          {{ task }}
          <button class="btn btn-sm btn-danger" (click)="removeTask(i)">🗑️</button>
        </li>
      </ul>
    </div>
  </div>
</div>
