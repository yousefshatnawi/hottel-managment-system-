<div class="app-container">
  <aside class="sidebar">
    <app-main-layout></app-main-layout>
  </aside>


  
  <div class="main">
    <app-header-dash [pageTitle]="'Employee List'"></app-header-dash>
    <div class="employee-table-wrapper">
      <div class="table-header">
        <h2>ðŸ‘¥ Employee List</h2>
    
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search by name or job">
        </mat-form-field>
      </div>
    
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 employee-table">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> #ID </th>
          <td mat-cell *matCellDef="let emp"> {{ emp.id }} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> ðŸ‘¤ Name </th>
          <td mat-cell *matCellDef="let emp"> {{ emp.name }} </td>
        </ng-container>
    
        <!-- Role Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> ðŸ’¼ Job </th>
          <td mat-cell *matCellDef="let emp"> {{ emp.role }} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> ðŸ“§ Email </th>
          <td mat-cell *matCellDef="let emp"> {{ emp.email }} </td>
        </ng-container>

        <!-- Password Column -->
        <ng-container matColumnDef="password">
          <th mat-header-cell *matHeaderCellDef> ðŸ”’ Password </th>
          <td mat-cell *matCellDef="let emp">
            <span (click)="togglePassword(emp)">
              {{ emp.showPassword ? emp.password : 'â€¢â€¢â€¢â€¢â€¢â€¢' }}
            </span>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
