    <div class="employee-table-wrapper">

      <div class="table-header">
        <h2>ðŸ‘¥ Employee List</h2>
    
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search by name or job">
        </mat-form-field>
      </div>
    
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 employee-table">
    
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> #ID </th>
          <td mat-cell *matCellDef="let emp"> {{ emp.id }} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> ðŸ‘¤ Name </th>
          <td mat-cell *matCellDef="let emp"> {{ emp.name }} </td>
        </ng-container>
    
        <!-- Role Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> ðŸ’¼ Job </th>
          <td mat-cell *matCellDef="let emp"> {{ emp.role }} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
