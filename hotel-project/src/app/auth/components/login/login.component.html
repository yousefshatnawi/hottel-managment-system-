<div class="login-form-container ">
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form ">
    
    <div class="login-header">
      <h2>Welcome Back ðŸ‘‹</h2>
      <p>Please sign in to continue</p>
    </div>

    <!-- Email Field -->
    <label for="email">Email Address:</label>
    <input
      id="email"
      type="email"
      formControlName="email"
      placeholder="you@example.com"
    />
    <div class="error" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors?.['required']">Email is required.</div>
      <div *ngIf="email.errors?.['email']">Enter a valid email address.</div>
    </div>

    <div class="input-icon-wrapper">
      <input
        id="password"
        [type]="showPassword ? 'text' : 'password'"
        formControlName="password"
        placeholder="Enter your password"
      />
      <span class="icon" (click)="togglePassword()" tabindex="0" role="button" aria-label="Toggle password">
        <i class="fa-solid" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
      </span>
    </div>
    <div class="error" *ngIf="password.invalid && (password.dirty || password.touched)">
      <div *ngIf="password.errors?.['required']">Password is required.</div>
    </div>

    

    <div class="form-actions">
      <button type="submit" [disabled]="!loginForm.valid" class="primary-btn">
        Login
      </button>
    </div>
    
    <div class="forgot-password">
      <a href="javascript:void(0)" (click)="navigateToForgotPassword()">Forgot your password?</a>
    </div>

    <div class="divider">OR</div>

    <div class="signup-link">
      <p>Don't have an account? 
        <a href="javascript:void(0)" (click)="navigateToSignup()">Sign up here</a>
      </p>
    </div>

  </form>
</div>
