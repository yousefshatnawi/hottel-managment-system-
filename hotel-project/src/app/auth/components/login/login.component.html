<div class="login-form-container">
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
    
    <div class="login-header">
      <h2>Welcome Back ðŸ‘‹</h2>
      <p>Please sign in to continue</p>
    </div>

    <!-- Email Field -->
    <label for="email">Email Address:</label>
    <input
      id="email"
      type="email"
      formControlName="email"
      placeholder="you@example.com"
    />
    <div class="error" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors?.['required']">Email is required.</div>
      <div *ngIf="email.errors?.['email']">Enter a valid email address.</div>
    </div>

    <!-- Password Field -->
    <label for="password">Password:</label>
    <input
      id="password"
      type="password"
      formControlName="password"
      placeholder="Enter your password"
    />
    <div class="error" *ngIf="password.invalid && (password.dirty || password.touched)">
      <div *ngIf="password.errors?.['required']">Password is required.</div>
    </div>

    
    <div class="form-actions">
      <button type="submit" [disabled]="!loginForm.valid" class="primary-btn">
        Login
      </button>
    </div>

    <div class="divider">OR</div>

    <div class="signup-link">
      <p>Don't have an account? 
        <a href="javascript:void(0)" (click)="navigateToSignup()">Sign up here</a>
      </p>
    </div>

  </form>
</div>
