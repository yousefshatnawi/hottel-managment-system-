<div class="login-form-container">
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
    <h2>Welcome Back ðŸ‘‹</h2>
    <p>Please sign in to continue</p>

    <!-- Email Field -->
    <label for="email">Email Address:</label>
    <input
      id="email"
      type="email"
      formControlName="email"
      placeholder="you@example.com"
    />
    <div class="error" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors?.['required']">Email is required.</div>
      <div *ngIf="email.errors?.['email']">Enter a valid email address.</div>
    </div>

    <!-- Password Field -->
    <label for="password">Password:</label>
    <input
      id="password"
      type="password"
      formControlName="password"
      placeholder="Enter your password"
    />
    <div class="error" *ngIf="password.invalid && (password.dirty || password.touched)">
      <div *ngIf="password.errors?.['required']">Password is required.</div>
    </div>

    <button type="submit" [disabled]="!loginForm.valid">Login</button>

    <button type="button" class="secondary-btn" [routerLink]="['/signup']">
      Create Account
    </button>
  </form>
</div>
