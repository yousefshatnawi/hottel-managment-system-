<div class="container-d">
  <!-- الـ Sidebar -->
  <div class="sidebar">
    <app-main-layout></app-main-layout>
  </div>

  <!-- المحتوى الرئيسي -->
  <div class="main">
    <app-header-dash></app-header-dash>

    <!-- نموذج الملف الشخصي -->
    <div class="profile-container ">
      <form *ngIf="employeeData" (ngSubmit)="saveProfile()" class="profile-form">
        <h2><i class="fas fa-user-circle"></i> My Profile</h2>

        <div class="form-group " >
          <label><i class="fas fa-user"></i> Name</label>
          <input [(ngModel)]="employeeData.name" name="name" type="text" [readonly]="!isEditing" required />
        </div>

        <div class="form-group ">
          <label><i class="fas fa-briefcase"></i> Role</label>
          <input [(ngModel)]="employeeData.role" name="role" type="text" [readonly]="!isEditing" required />
        </div>

        <div class="formbold-mb-3 formbold-pt-3">
          <button type="button"  class="formbold-btn" (click)="enableEdit()" *ngIf="!isEditing">
            <i class="fas fa-edit"></i> Edit
          </button>
          <button type="submit" class="formbold-btn" *ngIf="isEditing">
            <i class="fas fa-save"></i> Save
          </button>
        </div>


      </form>

      <!-- التنبيهات -->
      <p class="success-alert animate__animated animate__slideInRight" *ngIf="success">
        <i class="fas fa-check-circle"></i> {{ success }}
      </p>

      <div class="error-alert animate__animated animate__slideInRight" *ngFor="let error of errors">
        <i class="fas fa-exclamation-circle"></i> {{ error }}
      </div>
    </div>
  </div>
</div>
