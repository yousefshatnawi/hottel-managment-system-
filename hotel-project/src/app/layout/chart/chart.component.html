<div class="sidebar">
    <app-main-layout></app-main-layout>
  </div>
  
  <div class="main">
    <!-- Header -->
    <div class="header d-flex-header">
      <h1>Employee Dashboard</h1>
      <span><i class="fas fa-user-circle"></i> Hello, {{ employee.name }}</span>
      <button class="logout-btn" (click)="logout()">ðŸšª Logout</button>
    </div>
  


<div class="charts-section">
    <!-- Bar Chart -->
    <div class="chart-container">
      <h3>Request Status</h3>
      <canvas baseChart
              [data]="barChartData"
              [options]="barChartOptions"
              [type]="barChartType">
      </canvas>
    </div>
  
    <!-- Doughnut Chart -->
    <div class="chart-container">
      <h3>Request Distribution</h3>
      <canvas baseChart
              [data]="doughnutChartData"
              [options]="doughnutChartOptions"
              [type]="doughnutChartType">
      </canvas>
    </div>
  </div>
  
  <div class="table-container">
    <h3>ðŸ“Š Request Summary</h3>
    <table>
      <thead>
        <tr>
          <th>Type</th>
          <th>Count</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Pending</td>    <td>{{ pendingCount }}</td></tr>
        <tr><td>In Progress</td><td>{{ inProgresCount }}</td></tr>
        <tr><td>Completed</td>  <td>{{ completedCount }}</td></tr>
      </tbody>
    </table>
  </div>
