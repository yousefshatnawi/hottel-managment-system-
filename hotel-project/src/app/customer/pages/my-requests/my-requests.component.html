<h2>طلباتي السابقة</h2>

<table border="1" cellpadding="8" cellspacing="0">
  <thead>
    <tr>
      <th>request Type</th>
      <th>date</th>
      <th>requestStatus</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let req of myRequests">
      <td>{{ req.requestType }}</td>
      <td>{{ req.date }}</td>
      <td>{{req.requestStatus}}</td>
    </tr>
  </tbody>
</table>
