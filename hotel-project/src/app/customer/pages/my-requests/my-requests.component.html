<div class="requests-container">
  <h2>My Requests</h2>
  <button (click)="loadRequests()" class="refresh-btn">Refresh Requests</button>
  <div *ngIf="myRequests.length === 0" class="no-requests">No requests found.</div>
  <div *ngFor="let request of myRequests" class="request-item">
    <p><strong>Request ID:</strong> {{ request.id }}</p>
    <p><strong>Type:</strong> {{ request.requestType }}</p>
    <p><strong>Status:</strong> 
      <span class="status-badge" [ngClass]="{
        'pending': request.requestStatus === 'pending',
        'progress': request.requestStatus === 'progress',
        'done': request.requestStatus === 'done'
      }">
        {{ request.requestStatus }}
      </span>
    </p>
  </div>
</div>
