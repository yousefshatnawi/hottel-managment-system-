 <h3 class="section-title">My Reservations</h3>

<div class="table-responsive">
  <table class="table table-bordered text-center">
    <thead class="thead-light">
      <tr>
        <th>Room / Hall</th>
        <th>Room Name</th>

        <th>Date</th>
        <th>Status</th>
        <th>Payment</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let res of myReservations">
        <td>{{ res.roomType }}</td>
        <td>{{ res.roomName }}</td>

        <td>{{ res.date }}</td>
        <td>
          <span [ngClass]="res.approvalStatus">{{ res.approvalStatus }}</span>
        </td>
        <td [ngStyle]="{ color: res.paymentStatus ? 'green' : 'red' }">
          {{ res.paymentStatus ? '✅' : '❌' }}
        </td>
       </tr>
    </tbody>
  </table>
</div>
