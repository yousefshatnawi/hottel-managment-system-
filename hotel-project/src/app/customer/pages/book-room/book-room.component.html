  <div class="booking-form-container">
    
    <form [formGroup]="bookingForm" (ngSubmit)="submitBooking()" class="booking-form">
      <h3>Booking Your Hotel</h3>
      <p>Please fill in the form below to complete your booking.</p>

      <label for="date">Booking Date:</label>
      <input type="date" id="date" class="date-input" formControlName="date" />

      <label for="room">Room or Hall:</label>
      <select id="room" formControlName="roomId">
        <option value="" disabled selected>-- Select --</option>
        <option *ngFor="let room of rooms" [value]="room.id">{{ room.title }}</option>
      </select>

 

      <button type="submit" [disabled]="!bookingForm.valid" >Book Now !</button>
      <!-- <button type="submit" [routerLink]='["/customer/my-reservations"]'> my reservtion</button> -->

    </form>
  </div>
